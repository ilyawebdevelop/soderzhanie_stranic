
<!DOCTYPE html>

	<title>Bbox — Страницы</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

	<style media="screen">
		body{
			background: #fff;
			padding: 0 0 50px;
			font-family: sans-serif;
			font-size: 16px;
			color: #333;
		}

		* {
			box-sizing: border-box
		}

		h1, h2, h3, h4, h5, h6, p, ul, ol {
			margin: 0 0 15px;
		}
		h3 {
			font-size: 18px;
		}

		.container {
			max-width: 1170px;
			padding: 0 15px;
			margin: 0 auto;
		}

		.title {
			padding: 16px 0 1px;
			margin-bottom: 40px;
			background: #e3e3f1;
			border-bottom: 1px solid #eaeaea;
		}

		.boxes {
			display: flex;
			flex-wrap: wrap;
			margin: 0 -15px -40px;
		}

		.box {
			flex: 1 0 0;
			min-width: 30%;
			padding: 0 15px 40px;
		}
		.box ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box ul li {
			margin-bottom: 15px;
		}
		.box ul li:last-child {
			margin-bottom: 0;
		}
		.box ul a {
			display: inline-block;
			text-decoration: underline;
			color: #000;
		}
		.box ul a:hover {
			text-decoration: none;
		}
		.box ul a:visited {
			color: #681DA8;
		}

		@media only screen and (max-width : 767px) {
			.box {
				min-width: 50%;
			}
		}
		@media only screen and (max-width : 575px) {
			.box {
				min-width: 100%;
			}
		}
	</style>


</head>
